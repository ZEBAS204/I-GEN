<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta
			name="theme-color"
			media="(prefers-color-scheme: light)"
			content="#fff"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: dark)"
			content="#1a202c"
		/>
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
		<link rel="alternate" hreflang="x-default" href="%PUBLIC_URL%/?lang=en" />
		<link rel="alternate" hreflang="en" href="%PUBLIC_URL%/?lang=en" />
		<link rel="alternate" hreflang="es" href="%PUBLIC_URL%/?lang=es" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>AN-Generator</title>
	</head>
	<body>
		<noscript>
			<style>
				#hide-trick:checked ~ div {
					display: none;
				}
				#noscript-overlay {
					background: #1a202c;
					position: fixed;
					width: 100vw;
					height: 100vh;
					top: 0;
					left: 0;
					z-index: -1;
				}
				#noscript-modal {
					color: #fff;
					background: #2c313d;
					border: 5px solid #f56565;
					border-radius: 5px;
					padding: 20px;
					max-width: 80%;
					margin: 50px auto;
					font-family: Lato, sans-serif;
				}
				label {
					color: #000;
					background: #bd93f9;
					padding: 10px;
					border-radius: 5px;
					cursor: pointer;
				}
				label:hover {
					background: #d3b6fc;
				}
				a {
					color: #76daff;
				}
			</style>
			<div>
				<input
					type="checkbox"
					id="hide-trick"
					style="position: absolute; top: -9999px; left: -9999px"
				/>
				<div id="noscript-modal">
					<h1>
						Sorry! AN-Generator doesn't work properly without JavaScript
						enabled. Please enable it to continue.
					</h1>
					<p>
						Need help enabling it?
						<a
							href="http://enable-javascript.com/"
							target="_blank"
							rel="noopener"
							>Go here</a
						>
					</p>
					<br />

					<label for="hide-trick" type="button"
						>Don't Care. Close this, anyway</label
					>
				</div>
			</div>
			<div id="noscript-overlay"></div>
		</noscript>
		<div id="root"></div>
	</body>
</html>
